<section>
  <div class="page-header">
    <h1 data-ng-bind="vm.usercomment.name"></h1>
  </div>
  <div class="pull-right"
       data-ng-show="vm.usercomment.isCurrentUserOwner">
    <a class="btn btn-primary"
       data-ui-sref="usercomments.edit({ usercommentId: vm.usercomment._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" data-ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span data-ng-bind="vm.usercomment.created | date:'mediumDate'"></span>
      by
      <span data-ng-if="vm.usercomment.user"
            data-ng-bind="vm.usercomment.user.displayName"></span>
      <span data-ng-if="!vm.usercomment.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" data-ng-bind="vm.usercomment.content"></p>
</section>
